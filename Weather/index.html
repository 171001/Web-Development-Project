<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="Stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <h1 id="heading">Weather Information</h1>
        <div class="search">
            <input type="text" placeholder="Enter The City Name" spellcheck="false">
            <button>
                <img src="/images/search.png">
            </button>
        </div>
        <div class="error">
            <p>Invalid City Name!!</p>
        </div>
        <div class="weather">
            <img src="/images/rain.png" class="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png">
                    <div>
                        <p class="humidity">82%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png">
                    <div>
                        <p class="wind">26 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
