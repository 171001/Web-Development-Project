<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="/Youtube/Game/Game1.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Youtube/Game/Img/Rock1.png">
        </div>
        <div class="choice" id="paper">
            <img src="/Youtube/Game/Img/Paper1.png">
        </div>
        <div class="choice" id="scissor">
            <img src="/Youtube/Game/Img/Scissor1.png">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>DRAW</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>


    <script src="/Youtube/Game/Game1.js"></script>
</body>
</html>
